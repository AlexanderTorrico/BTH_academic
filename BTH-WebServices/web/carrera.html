<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Registro Carreras</title>

            conocimientos del lenguaje-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link href="css/user-form.css" rel="stylesheet" type="text/css"/>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="css/user-form.css" th:href="@{/css/user-form.css}">
        <!-- DATA TABLE -->
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>


    </head>

    <body>
        <!--inicio ingreso de pestaÃ±as form y lista   -->
        <!-- Container: Necesaria para poder usar el famoso sistema grid de bootstrap -->


        <div class="">
            <!-- mx-auto: Centra el div agregando auto margin al lado izquierda y derecha -->
            <!--col-sm-8: utiliza 8 celdas de las 12 utilizadas por el grid sistem.  -->
            <!-- main-section: clase definida para personalizarlo con css.-->

            <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">

                <!--nav nav-tabs: Transforma la lista <ul> de vertical a horizontal y le agrega el estilo tipo â€œcajitaâ€. -->
                <!--justify-content-end: Alinea los tabs a la derecha.  -->
                <ul class="nav nav-tabs justify-content-end">
                    <!--nav-item nav-link: Indica que ese  <li> es un tab y le da el estilo necesario-->
                    <!--active: Indica que ese tab sera el seleccionado al mostrar la pagina. -->
                    <li class="nav-item">
                        <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Formulario</a>
                    </li>
                </ul>
                <!-- tab-content: El div con esta clase mostrara y contendra el contenido para los tabs -->


                <div class="tab-content" id="myTabContent">
                    <!--tab-pane fade show: Sirve para hacer fade-in, osea mostrar o aparecer el contenido de forma gradual-->
                    <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                        <div class="card">
                            <!--ingreso de tabla contenido   -->
                            <div class="card-header">
                                <h4>Carrera</h4>
                            </div>
                            <div class="table-responsive">
                                <table id="userList" class="table table-bordered table-hover table-striped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Sigla</th>
                                            <th scope="col">Descricion</th>
                                            <th scope="col">Area</th>

                                        </tr>
                                    </thead>
                                    <tbody id="listCarreraAdm">

                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Sistemas</td>
                                            <td>CCL</td>
                                            <td>Desarrollo de Software</td>
                                            <td>Tecnologia</td>
                                            <td>
                                                <a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i class="fas fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-body">


                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
                        <!-- Formulario de Carrera-->
                        <div class="card-header">
                            <h4>Registro de Carreras</h4>
                        </div>
                        <div class="card-body">

                            <div>
                                <div class="form-group row" data-validate = "ingrese su nombre">
                                    <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                    <div class="col-lg-9">
                                        <input class="input100" id="nombre" type="text" name="nombre" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group row" data-validate = "ingrese sigla">
                                    <label class="col-lg-3 col-form-label form-control-label">Sigla</label>
                                    <div class="col-lg-9">
                                        <input class="input100" id="sigla" type="text" name="sigla"  maxlength="5" placeholder="Sigla">
                                    </div>
                                </div>
                                <div class="form-group row" data-validate = "ingrese Descripcion">
                                    <label class="col-lg-3 col-form-label form-control-label">Descripcion</label>
                                    <div class="col-lg-9">
                                        <input class="input100" id="descripcion" type="text" name="descripcion" placeholder="Descripcion">
                                    </div>
                                </div>

                                <div class="form-group row" data-validate = "ingrese Area">
                                    <label class="col-lg-3 col-form-label form-control-label">Area</label>
                                    <div class="col-lg-9">
                                        <select id="img" class="form-control form-control-lg">
                                            <option value="0">Seleccione</option>
                                            <option value="Informatica" >Informatica</option>
                                            <option value="Comunicacion">Comunicacion</option>
                                            <option value="Recursos humanos">Recursos humanos</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12 text-center">
                                        <input type="reset" class="btn btn-secondary"  value="Cancelar">
                                        <input type="button" class="btn btn-primary" onclick="registrarCarrera()" value="Guardar">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            --

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Informacion de carrera</h5>
                            <button type="button" style="width: auto;" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="contenidoModalCarrera">
                            <input type="hidden" id="idCarrera" value="0">
                            <div class="form-group">
                                <label for="nombreCarrera">Nombre de la Carrera</label>
                                <input type="text" name="nombreCarrera" id="nombreCarrera" class="form-control" placeholder="Nombre del Carrera" value="">
                            </div>
                            <div class="form-group">
                                <label for="siglaCarrera">sigla de la Carrera</label>
                                <input type="text" name="siglaCarrera" id="siglaCarrera" class="form-control" maxlength="5" placeholder="Codigo de la Carrera" value="">
                            </div>
                            <div class="form-group">
                                <label for="descripcionCarrera">Descripcion de la Carrera</label>
                                <input type="text" name="descripcionCarrera" id="descripcionCarrera"  class="form-control" placeholder="Descripcion de la Carrera" value="">
                            </div>
                            <div class="form-group">
                                <label for="imgCarrera">Area de la Carrera</label>
                                <select id="imgCarrera" class="form-control form-control-lg">
                                    <option value="0">Seleccione</option>
                                    <option value="Informatica" >Informatica</option>
                                    <option value="Comunicacion">Comunicacion</option>
                                    <option value="Recursos humanos">Recursos humanos</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-darwing" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="editarCarrera()">Guardar</button>

                        </div>
                    </div>
                </div>
            </div>



            <script src="js/main.js" type="text/javascript"></script>
            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="js/ListaCarrera.js" type="text/javascript"></script>
            <script src="js/registroCarrera.js" type="text/javascript"></script>
            <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
