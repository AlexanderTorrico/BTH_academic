<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <LINK REL="StyleSheet" HREF="css/estiloLogin.css" TYPE="text/css" MEDIA=screen> 
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/fontello.css">
        
    </head>
    <body>
        <form class="formulario" onsubmit="ingresar();
                return false;">
            <div class="contenedor">         
                <img src="imagenes/logoPrincipal.png" alt="logo principal">
                <input type="text" id="usuario" placeholder="User name">
                <input type="password" id="clave" placeholder="Password"><br><br>
                <button type="submit">ingresar</button>
            </div>
        </form>

        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
