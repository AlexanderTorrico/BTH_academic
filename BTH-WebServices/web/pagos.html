<!DOCTYPE html>
<html lang="es">
    <head>
        <title>registro</title>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <link rel="icon" type="image/png" href="https://cdn.saaspass.com/a52e2205866340ea/authenticators/gitlab_128.png"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/util.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pagos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="form-inline my-2 my-lg-0">
                    <input id="registroci" class="form-control mr-sm-2" type="search" placeholder="Ingrese registro" aria-label="Search">
                    <button  onclick="buscarEstudiante()" class="btn btn-outline-success my-2 my-sm-0"  type="submit">Buscar</button>
                </div>
            </div>
        </nav>
        <div id="mis-datos">
            <table id="tabla" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">C.I.</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">Ap. PATERNO</th>
                        <th scope="col">Ap. MATERNO</th>
                        <th scope="col">CARRERA</th>
                        <th scope="col">CODIGO GRUPO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>                    
                        <td >
                            <span id="ci"></span>
                        </td>
                        <td> <span id="nombre"></span></td>
                        <td> <span id="paterno"></span></td>
                        <td> <span id="materno"></span></td>
                        <td> <span id="carrera"></span></td>
                        <td > <span id="grupo"></span></td>
                        <th scope="row"> <button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">pagar</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="formPagos" class="login100-form  validate-form" onsubmit="registrarPago();
                            return false;">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">MONTO $</label>
                            <input type="number" class="form-control" id="monto">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">MES A PAGAR</label>
                            <input type="number" class="form-control" id="mes">
                        </div>  
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                            <button type="submit" class="btn btn-primary" >ACEPTAR</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>  
    </div>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/pagos/pago.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body> 
</html>
