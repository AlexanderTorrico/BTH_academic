<!DOCTYPE html>
<html lang="en">
    <head>

        <title>B T H</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="https://cdn.saaspass.com/a52e2205866340ea/authenticators/gitlab_128.png"/>
        <!--===============================================================================================-->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo_1.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Bachillerato Tecnico Humanistico
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    
                </ul>
                
            </div>
        </nav>

        <div class="container">
            <div class="container-login100">
                

                <div class="wrap-login100">
                    <form id="formDocente"  onsubmit="registrarDocente();
                    return false;">
                        
                        <h2 class="m-5">REGISTRO DE USUARIO</h2>

                        <div class="form-group validate-input" data-validate = "ingrese su nombre">
                            <input class="form-control" id="nombre" type="text" name="nombre" placeholder="nombre" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "ingrese su apellido paterno">
                            <input class="form-control" id="apaterno" type="text" name="apaterno" placeholder="apaterno">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "ingrese su apellido materno">
                            <input class="form-control" id="amaterno" type="text" name="amaterno" placeholder="amaterno">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "el email requiere:@gmail.com">
                            <input class="form-control" id="correo" type="email" name="email" placeholder="Email" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "se requiere un usuario">
                            <input class="form-control" id="username" type="text" name="user" placeholder="usuario" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "su contraseña no puede ser menor a 6 digitos">
                            <input class="form-control" id="contrasena" type="password" name="pass" required minlength="6"  placeholder="contraseña">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="btn btn-success" type="submit">
                                Registrarse
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <!--===============================================================================================-->
        
        <!--===============================================================================================-->

        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/registroDocente.js" type="text/javascript"></script>
    </body>
</html>
