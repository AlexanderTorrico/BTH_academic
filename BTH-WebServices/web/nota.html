<!DOCTYPE html>
<html lang="en">
    <head>
        <title>B T H</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="https://cdn.saaspass.com/a52e2205866340ea/authenticators/gitlab_128.png"/>
        <!--===============================================================================================-->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"/>


    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo_1.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Bachillerato Tecnico Humanistico
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" onClick="grupo()">Grupo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Editar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onClick="cerrar()">Cerrar sesion</a>
                    </li>
                </ul>
                <span id="usernamedocente" class="navbar-text">
                    Doc: Nombre persona
                </span>
            </div>
        </nav>
        
        <div class="container">
            <div class="row m-3">

                <button type="button" class="btn btn-primary col ml-2" onclick='loadNota()'>Ver nota</button>
                <button type="button" class="btn btn-primary col ml-2" >Agregar nota</button>
                <button type="button" class="btn btn-primary col ml-2" onclick='loadParametro()'>Parametro</button>
            </div>

            <div id="header" class="row">
                <div id="grupo" class="col-2"></div>
                <div id="trimestre" class="col-2 ml-3"></div>
                <div id="tipo" class="col-2 ml-3"></div>
                <div class="col-12">
                    <div class="alert alert-light m-3" id="divInfoGrupo" role="alert">
                        Seleccione el grupo y el trimestre
                    </div>
                </div>

            </div>
            <div class="row">
                <!-- Button trigger modal -->
                

                <!-- Modal -->
                <div class="modal fade" id="exampleModalScrollableSN" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitleSN" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitleSN">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="modal-bodySN">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveUpdateNote()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div id="body" class="row"></div>  



            <!-- Modal agregar Parametros-->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Parametro de calificacion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Recomendable que el nombre sea lo mas corto:</label>
                                    <input type="text" class="form-control" id="txtModalParam">
                                </div>                                
                                <button type="button" class="btn btn-primary text-center" data-dismiss="modal" onclick="insertParam()">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal editar Parametros-->
            <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle2">Editar parametro de cal</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Recomendable que el nombre sea lo mas corto:</label>
                                    <input type="text" class="form-control" id="txtModalUpdateParam">
                                </div>                                
                                <button type="button" class="btn btn-warning text-center" data-dismiss="modal" onclick="updateParam()">Editar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <script type="text/template" id="addNotaTemplate">
                <h1>Add Nota</h1>
            </script>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/nota/header.js"></script>
        <script src="js/nota/parametro.js"></script>
        <script src="js/nota/showNota.js"></script>
    </body>
</html>
