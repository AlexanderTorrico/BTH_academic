<!DOCTYPE html>
<html lang="es">
    <head>
        <title>B T H</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="https://cdn.saaspass.com/a52e2205866340ea/authenticators/gitlab_128.png"/>
        <!--===============================================================================================-->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/bth/">
                <img src="imagenes/logo_1.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>Bachillerato Técnico Humanístico</span>
            </a>
        </nav>
        <div class="container">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form id="formDocente"  onsubmit="registrarDocente();return false;">
                        <h2 class="m-5">Registro de Usuario</h2>
                        <div class="form-group validate-input" data-validate = "Ingrese su nombre">
                            <input class="form-control" id="nombre" type="text" name="nombre" placeholder="Nombre" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "Ingrese su apellido paterno">
                            <input class="form-control" id="apaterno" type="text" name="apaterno" placeholder="Apellido Paterno">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "Ingrese su apellido materno">
                            <input class="form-control" id="amaterno" type="text" name="amaterno" placeholder="Apellido Materno">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "El e-mail requiere: @mail.com">
                            <input class="form-control" id="correo" type="email" name="email" placeholder="E-mail" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "Se requiere un nombre de Usuario">
                            <input class="form-control" id="username" type="text" name="user" placeholder="Nombre de Usuario" required minlength="1">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-group validate-input" data-validate = "Su contraseña no puede contener menos de 6 carácteres">
                            <input class="form-control" id="contrasena" type="password" name="pass" required minlength="6"  placeholder="Contraseña">
                            <span class="focus-form-control"></span>
                            <span class="symbol-form-control">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="btn btn-success" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--===============================================================================================-->
        <!--===============================================================================================-->
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/registroDocente.js" type="text/javascript"></script>
    </body>
</html>
