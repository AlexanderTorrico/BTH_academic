<!DOCTYPE html>
<html lang="en">
    <head>
        <title>REGISTRAR DOCENTE</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> 
        <form name="registroform"  onsubmit="registrarEstudiante();
                return false;">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Apellido paterno</label>
                    <input type="text" class="form-control" id="apaterno">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Apellido materno</label>
                    <input type="text" class="form-control" id="amaterno">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">C.I.</label>
                    <input type="number" class="form-control" id="ci">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Telefono</label>
                    <input type="number" class="form-control" id="telefono">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento">
                </div>
            </div>
            <label for="inputAddress2">Genero</label>
            <div class="form-group">
                <input type="radio" id="male" name="gender" value="m">
                <label for="male">MASCULINO</label><br>
                <input type="radio" id="female" name="gender" value="f">
                <label for="female">FEMENINO</label><br>
            </div>
            <label for="inputState">Elegir Carrera</label>
            <div id="combocarrera" class="form-group col-md-8">
            </div>
            <button type="submit" >Registrar</button>
        </form>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/colegio/listaCarrerashabilitadas.js" type="text/javascript"></script>
    </body>

</html>
