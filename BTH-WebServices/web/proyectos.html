<!DOCTYPE html>
<html>
    <head>
        <title>Proyectos</title>
        <meta charset="utf-8">
        <LINK REL="StyleSheet" HREF="css/estilo.css" TYPE="text/css" MEDIA=screen> 
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">  
        <link rel="icon" type="image/png" href="https://cdn.saaspass.com/a52e2205866340ea/authenticators/gitlab_128.png"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontello.css" >
    </head>
    <body >
        <br>
        <div class="container" >
            
            <h2 id="tituloProyecto"></h2>
            <br>
            <input id="btnCrearProyecto" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalProyecto" value="Crear Proyecto" >
            <br>
            <br>
            <table class="table" id="tabla">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre Proyecto</th>
                        <th class="opEditarProyecto">Editar</th>
                        <th class="opEliminarProyecto">Eliminar</th>
                        <th>Carrera</th>
                    </tr>
                </thead>
                <tbody id="opcionesTabla">

                </tbody>
            </table>
            <div id="mensajeTabla" style="font-size: 20px; text-align: center"></div><br>
            <div class="modal fade" id="exampleModalProyecto" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Proyecto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="contenidoModal">
                            <div id="formProyecto">
                                <input type="hidden" value="0" id="idProyecto">
                                <div class="form-group">
                                    <label for="nombreProyecto">Nombre del Proyecto:</label>
                                    <input class="form-control" placeholder="Nombre del Proyecto" id="nombreProyecto">
                                </div>
                                <div class="form-group">
                                    <label for="descripcionProyecto">Descripccion del Proyecto:</label>
                                    <input class="form-control" placeholder="Descripccion del Proyecto" id="descripcionProyecto">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" onclick="insert()" class="btn btn-primary">Guardar</button>  
                        </div>
                    </div>
                </div>
 z           </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/proyectos.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
    </body>
</html>
